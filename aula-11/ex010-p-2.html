<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países</title>
</head>
<body>
    <h1>Estrangeiro ou Brasileiro?</h1>
    Qual o seu País? <input type="text" id="txtpaís">
    <input type="button" value="Enviar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar(){
            var txtp = document.getElementById('txtpaís')
            var res = document.getElementById('res')
            res.innerHTML = `O seu país é ${txtp}`
            if (txtp == 'Brasil'){
                res.innerHTML += ` e você é brasileiro`
            } else{
                res.innerHTML += ` e você é estrangeiro`
            }
        }
    </script>
</body>
</html>

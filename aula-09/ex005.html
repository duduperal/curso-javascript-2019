<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: rgba(19, 102, 226, 0.692);
            color: white;
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div class="msg">Clique em mim</div>
    <script>

        //POR TAG

        var corpo = document.body
        var p1 = document.getElementsByTagName('p')[1]
        document.write(p1.innerHTML)
        corpo.style.textAlign = 'left'

        /*
        POR ID

        var d = document.getElementById('msg')
        d.style.backgroundColor = 'green'
        d.innerText = 'Estou aguardando...'
        document.getElementById('msg').innerText = 'olá'
        */

        /*
        POR NAME

        var d = document.getElementsByName('msg')[0]
        d.innerText = 'Olá'
        */

        /*
        POR CLASS

        var d = document.getElementsByClassName('msg')[0]
        d.innerText = 'Olá'
        */

        /*
        POR QUERY SELECTOR 
        (QUASE A MESMA COISA QUE OS SELETORES DAS CSS)

        var d = document.querySelector('div.msg')
                                      ('div#msg')  
                                      ('div')
        d.style.background = 'blue'
        */
    </script>
</body>
</html>

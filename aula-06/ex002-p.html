<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tratamento de dados</title>
    <style>
        body{
            background-color: #E093A0;
        }

        h1{
            color: #369147;
            font-size: 2.5em;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bolder;
        }

        p{
            font-size: 1.5em;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
            color: #FFF2F4;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Eu queria um cachorro!</p>   
    <script>
        var nome = prompt("Qual o seu nome? ") // Pergunta o nome e insere essa (string) em uma variavel que nesse caso se chama (nome).
        alert("É um prazer te conhecer " + nome + "!") /* Mostra um alerta mostrando a (string) que esta dentro da variável (nome)
        Podemos usar assim também:
        alert(`É um prazer te conhecer ${nome} !`)*/
    </script>
</body>
</html>
